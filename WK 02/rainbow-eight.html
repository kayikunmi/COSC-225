<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Rainbow, Eight Stripes</title>
    <style>
      body {
	  max-width: 600px;
	  min-width: 500px;
	  background-color: rgb(200, 200, 200);
	  padding-top: 20px;
      }

      .flag {
	  width: 500px;
	  padding: 5px 5px 5px 5px;
	  margin: auto;
	  background-color: white;
	  display: flex;
	  flex-direction: column;
      }
      
      .stripe {
	  width: 500px;
	  height: 36px;
	  margin: auto;
	  position: static;
      }      
    </style>
  </head>
  <body style="margin: auto;">
    <div class="flag">
      <div style="background-color: rgb(249, 4, 4);" class="stripe"></div>
      <div style="background-color: rgb(241, 146, 12);" class="stripe"></div>
      <div style="background-color: rgb(242, 223, 8);" class="stripe"></div>
      <div style="background-color: rgb(11, 244, 65);" class="stripe"></div>
      <div style="background-color: rgb(40, 81, 245);" class="stripe"></div>
      <div style="background-color: rgb(86, 38, 188);" class="stripe"></div>
      <div style="background-color: rgb(194, 4, 246);" class="stripe"></div>
      <div style="background-color: rgb(242, 240, 240);" class="stripe"></div>      
    </div>
  </body>  
</html>
