<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>King Kong</title>
    <title>Maze Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Maze Generator</h1>
    <div id="buttonplace">
      <button id="generate-btn">Generate Maze</button>
      <button id="dfs-btn">DFS Maze</button>
      <button id="short-btn">Short Maze</button>
    </div>

    <div class="grid-container">
      <div class="item1">Start Cell
        <svg>
          <rect width="45" height="45" style="fill:rgb(95, 184, 123)" />
        </svg>
      </div>
      <div class="item2">End Cell
        <svg>
          <rect width="45" height="45" style="fill:rgb(93, 136, 245)" />
        </svg>
      </div>
      <div class="item3">Blocked Cells
        <svg>
          <rect width="45" height="45" style="fill:rgb(114, 114, 114)" />
        </svg>
      </div>  
      <div class="item4">Cell Path
        <svg>
          <rect width="45" height="45" style="fill:rgb(87, 156, 152)" />
        </svg>
      </div>
      <div class="item5">Inaccessible Cells
        <svg>
          <rect width="45" height="45" style="fill:rgb(240, 159, 163)" />
        </svg>
      </div>
    </div>
    
    <div id="maze-container">
      <!-- Maze cells will be added here -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
