<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>King Kong</title>
    <title>Maze Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Maze Generator</h1>
    <button id="generate-btn">Generate Maze</button>
    <button id="solve-btn">Solve Maze</button>

    <div id="instructions">
      <p class="instruction-text">Start Cell</p>
      <svg>
        <rect width="45" height="45" style="fill:rgb(95, 184, 123)" />
      </svg>
      <p class="instruction-text">End Cell</p>
      <svg>
        <rect width="45" height="45" style="fill:rgb(93, 136, 245)" />
      </svg>
      <p class="instruction-text">Blocked Cells</p>
      <svg>
        <rect width="45" height="45" style="fill:rgb(0,0,0)" />
      </svg>
      <p class="instruction-text">Visited Cells</p>
      <svg>
        <rect width="45" height="45" style="fill:rgb(87, 156, 152)" />
      </svg>
      <p class="instruction-text">Cell Path</p>
      <svg>
        <rect width="45" height="45" style="fill:rgb(240, 159, 163)" />
      </svg>
    </div>
    
    <div id="maze-container">
      <!-- Maze cells will be added here -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
