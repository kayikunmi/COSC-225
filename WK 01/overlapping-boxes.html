<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Boxes</title>
    </head>
    <body>
        <div style="background-color: grey; height: 100vh; width: 100vm; display: flex;
            justify-content: center; align-items: center; text-align: center;">
            <div style="background-color:white; height: 95%; width: 95%;">
                <div style = "background-color: blue; height: 80%; width: 5%; 
                    top: 10%; bottom: 10%; left: 40%; position: absolute;"></div>
                <div style = "background-color: yellow; height: 80%; width: 5%; 
                    top: 10%; bottom: 10%; left: 60%; position: absolute;"></div>
                <div style = "background-color: orange; height: 10%; width: 45%; 
                    top: 30%; bottom: 20%; left: 30%; position: absolute;"></div>
                <div style = "background-color: yellow; height: 10%; width: 5%; 
                    top: 30%; bottom: 20%; left: 60%; position: absolute;"></div>
                <div style = "background-color: green; height: 10%; width: 45%; 
                    top: 60%; bottom: 20%; left: 30%; position: absolute;"></div>
                <div style = "background-color: blue; height: 10%; width: 5%; 
                    top: 60%; bottom: 20%; left: 40%; position: absolute;"></div>
            </div>
        </div>
        
    </body>
</html>
