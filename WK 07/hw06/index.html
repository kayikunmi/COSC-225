  <body>
    <div id="root">
      <h1>Convex Hull</h1>
      <p>
        This is an interactive visualization of Graham's scan algorithm for
        computing the convex hull of a set of points in a plane. You can specify
        an instance by clicking to add points to the set and go step by step
        through an execution of the algorithm.
      </p>
      <svg
        id="convex-hull-box"
        xmlns="http://www.w3.org/2000/svg"
        width="600"
        height="400">
        <rect width="100%" height="100%" fill="gray"></rect>
      </svg>
      <button onclick="inst.start()">Start DFS</button> <button onclick="inst.step()">DFS Step</button> <button onclick="ConvexHull.animate()">Animate DFS</button>
    </div>
  </body>
