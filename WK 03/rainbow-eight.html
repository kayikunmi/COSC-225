<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Rainbow, Eight Stripes</title>
    <style>
      body {
	  max-width: 600px;
	  min-width: 500px;
	  background-color: rgb(200, 200, 200);
	  padding-top: 20px;
      }

      .flag {
	  width: 500px;
	  padding: 5px 5px 5px 5px;
	  margin: auto;
	  background-color: white;
	  display: flex;
	  flex-direction: column;
      }
      
      .stripe {
	  width: 500px;
	  height: 36px;
	  margin: auto;
	  position: static;
      }      
    </style>
  </head>
  <body style="margin: auto;">
    <div class="flag">
      <div style="background-color: rgb(0,0,0);" class="stripe"></div>
      <div style="background-color: rgb(32,32,32);" class="stripe"></div>
      <div style="background-color: rgb(64,64,64);" class="stripe"></div>
      <div style="background-color: rgb(96,96,96);" class="stripe"></div>
      <div style="background-color: rgb(128,128,128);" class="stripe"></div>
      <div style="background-color: rgb(160,160,160);" class="stripe"></div>
      <div style="background-color: rgb(192,192,192);" class="stripe"></div>
      <div style="background-color: rgb(224,224,224);" class="stripe"></div>      
    </div>
  </body>  
</html>
