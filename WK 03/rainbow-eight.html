<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Rainbow, Eight Stripes</title>
    <style>
      body{
        max-width: 600px;
        min-width: 500px;
        background-color: rgb(200, 200, 200);
        padding-top: 20px;
      }

      .flag {
        width: 500px;
        padding: 5px 5px 5px 5px;
        margin: auto;
        background-color: white;
        display: flex;
        flex-direction: column;
      }
      
      .stripe {
        width: 500px;
        height: 36px;
        margin: auto;
        position: static;
      }      
    </style>
  </head>

  <body style="margin: auto;">
    <div class="flag">
      <div style="background-color: rgb(255, 0, 0);" class="stripe"></div>
      <div style="background-color: rgb(255, 120, 0);" class="stripe"></div>
      <div style="background-color: rgb(235, 235, 0);" class="stripe"></div>
      <div style="background-color: rgb(0, 255, 0);" class="stripe"></div>
      <div style="background-color: rgb(0, 0, 255);" class="stripe"></div>
      <div style="background-color: rgb(60, 0, 200);" class="stripe"></div>
      <div style="background-color: rgb(150, 20, 255);" class="stripe"></div>
      <div style="background-color: rgb(235, 0, 83);" class="stripe"></div>      
    </div>
  </body> 
   
</html>
